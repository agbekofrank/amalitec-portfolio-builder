<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form class="">
      <mat-form-field class="form-full-width">
        <mat-label>Username</mat-label>
        <input #username matInput placeholder="Username" />
        <!-- <mat-hint>The username you used to register</mat-hint> -->
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>First Name</mat-label>
        <input #first_name matInput placeholder="First Name" />
        <!-- <mat-hint>The username you used to register</mat-hint> -->
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Last Name</mat-label>
        <input #last_name matInput placeholder="Last Name" />
        <!-- <mat-hint>The username you used to register</mat-hint> -->
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Email Address</mat-label>
        <input #email type="email" matInput placeholder="Email Address" />
        <!-- <mat-hint>The username you used to register</mat-hint> -->
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Password</mat-label>
        <input
          #password
          type="password"
          matInput="password"
          placeholder="password"
        />
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Confirm Password</mat-label>
        <input
          #password2
          type="password"
          matInput="password"
          placeholder=" Confirm password"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="
        signup(
          username.value, 
          email.value, 
          password.value, 
          password2.value,
          first_name.value,
          last_name.value
          )
      "
    >
      Sign Up
    </button>
  </mat-card-actions>
  <mat-error *ngIf="error">
    {{ error?.error | json }}
  </mat-error>
</mat-card>
